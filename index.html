<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    #earningsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .card-header h2 {
      font-size: 1.2em;
      margin: 0;
      color: #333;
    }
    .card-content p {
      color: #666;
      font-size: 0.9em;
      margin: 5px 0;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    .card-footer button {
      background-color: #6A5ACD;
      color: #ffffff;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }
    .card-footer button:hover {
      background-color: #836FFF;
    }
    .card-footer .price {
      color: #6A5ACD;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Earnings Report</h1>
  <div id="earningsContainer"></div>
  <script src="script.js"></script>
</body>
</html>
